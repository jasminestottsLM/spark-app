<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Sign up for your new home!</title>
<body>
{{> ../common/_navigation }}
<form method="post" action="">
	First Name:
	<input type="text" name="first_name" placeholder="Your First Name" required autofocus></input>
	<br>
	Last Name:
	<input type="text" name="last_name" placeholder="Your Last Name" required></input>
	<br>
	Email:
	<input type="email" name="email" placeholder="YourEmail@email.com" required></input>
	<br>
	Password:
	<input type="password" placeholder="Password" name="password" required></input>
	<br>
	<button>Sign up</button>	
</form>

</body>
</head>
