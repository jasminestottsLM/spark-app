<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login to your new apartment!</title>
</head>
<body>
{{> ../common/_navigation }}

<form method="post" action="/login"> 
	Email:
	<input type="email" name="email" placeholder="YourEmail@email.com" required autofocus>
	<br>
	Password:
	<input type="password" placeholder="Password" name="password" required>
	<br>
	<button>Login</button>
	<input type="hidden" name="returnPath" value="{{ returnPath }}">
<!-- 	<input type="hidden" name="thisCSRF" value = "{{ thisCSRF }}">  -->
</form>

</body>
</html>
